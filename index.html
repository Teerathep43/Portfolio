<!DOCTYPE html>

   <head>

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <title>Responsive portfolio website Teerathep Saiarporn</title>

      <header class="header" id="header">
        <nav class="nav container">
         <a href="#" class="nav__logo">
            <span class="nav__logo-circle">T</span>
            <span class="nav__logo-name">Teerathep</span>

         <div class="nav__menu" id="nav-menu">
            <span class="nav__title">Menu</span>

            <h3 class="nav__name">Teerathep</h3>

            <ul class="nav__list"> 
               <li class="nav__item">
                  <a href="#home" class="nav__link">Home</a>
               </li>

               <li class="nav__item">
                  <a href="#about" class="nav__link">About</a>
               </li>

               <li class="nav__item">
                  <a href="#projects" class="nav__link">Projects</a>
               </li>

               <li class="nav__item">
                  <a href="#contact" class="nav__link">Contact</a>
               </li>
            </ul>

            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

            <div class="nav__buttons">
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-4-line"></i>
               </div>
            </div>
        </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">

         <section class="home section" id="home">
            <div class="home__container container grid">
               <h1 class="home__name">
                  Teerathep

               <div class="home__perfil">
                  <div class="home__image">

                     <div class="home__shadow"></div>

                     <img src="assets/img/curved-arrow.svg" alt="" class="home__arrow">
                     <img src="assets/img/random-lines.svg" alt="" class="home__line">

                     <div class="geometric-box"></div>
                  </div>

                  <div class="home__social">
                     <a href="" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                     </a>
                     <a href="" target="_blank" class="home__social-link">
                        <i class="ri-linkedin-fill"></i>
                     </a>
                     <a href="" target="_blank" class="home__social-link">
                        <i class="ri-github-line"></i>
                     </a>
                  </div>
               </div>

               <div class="home__info">
                  <p class="home__description">
                     <b>Game Developer</b>, with knowledge in game
                     development and design, I offer the best 
                     projects resulting in quality work.
                  </p>

                  <a href="#about" class="home__scroll">
                     <div class="home__scroll-box">
                        <i class="ri-arrow-down-s-line"></i>
                     </div>

                     <span class="home__scroll-text">Scroll Down</span>
                  </a>
               </div>
            </div>
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== SERVICES ====================-->
         <section class="services section">
            
         </section>

         <section class="projects section" id="projects">
            
         </section>
